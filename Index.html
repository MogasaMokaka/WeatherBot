<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Bot</title>
</head>
<body>
    <h1>Weather Bot</h1>
    <form id="weatherForm">
        <label for="locationInput">Enter Location:</label>
        <input type="text" id="locationInput" name="locationInput" required>
        <button type="submit">Get Weather</button>
    </form>
    <div id="weatherInfo"></div>

    <script>
        async function getWeatherData(location) {
            const openWeatherApiKey = "your-openweathermap-api-key"; // Replace with your OpenWeatherMap API key
            const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${location}&appid=${openWeatherApiKey}&units=metric`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.cod === "404") {
                    throw new Error("City not found");
                }

                const temperature = data.main.temp;
                const humidity = data.main.humidity;
                const windSpeed = data.wind.speed;
                const weatherDescription = data.weather[0].description;
                const cityName = data.name;
                const imageUrl = `https://source.unsplash.com/1600x900/?${cityName}`;

                const message = `üåç Location: ${cityName}\nüå°Ô∏è Temperature: ${temperature}¬∞C\nüíß Humidity: ${humidity}%\nüí® Wind Speed: ${windSpeed} m/s\n‚òÅÔ∏è Weather: ${weatherDescription}`;

                return { message, imageUrl };
            } catch (error) {
                throw new Error("Failed to fetch weather data");
            }
        }

        document.getElementById('weatherForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const location = document.getElementById('locationInput').value;
            try {
                const weatherData = await getWeatherData(location);
                document.getElementById('weatherInfo').innerHTML = `<img src="${weatherData.imageUrl}" alt="Weather Image"><p>${weatherData.message}</p>`;
            } catch (error) {
                document.getElementById('weatherInfo').innerHTML = `<p>Failed to fetch weather data. Please try again.</p>`;
            }
        });
    </script>
</body>
</html>
